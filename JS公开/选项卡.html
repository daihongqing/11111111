<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;list-style: none}
        .box{
            width: 600px;
            border:1px dashed saddlebrown;
            margin: auto
        }
        ul{
            width: 100%;
            height: 50px;
            display: flex/*弹性盒子*/
        }
        ul li{
            flex: 1;
            text-align: center;
            line-height: 50px;
            color:#333;
            font-size: 25px;
        }
        ul li:hover{
            background: silver;
        }
        ul li.current{
            /* ul 下的li； 有current类型的li */
            background: palegoldenrod
        }
        .body_box{
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .body_box div{
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            background: rgba(43,221,168,.5);
            display: none;
        }
        .body_box div.current{
            /* 带有current类名的div 才有当前的样式 */
            display: block
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="tab_box">
            <li class="current">css</li>
            <li>html</li>
            <li>js</li>
        </ul>
        <div class="body_box">
            <div class="current">css很好</div>
            <div>html很好</div>
            <div>js等号</div>
        </div>
    </div>
</body>
</html>

var tablist=document.getElementsByTagName('li'),
tabdiv=document.querySelectorAll('.body_box div');
console.log(tablist,tabdiv)

 }

    for(var i=0;i<tablist.length;i++){
        tablist[i].className=''
        tabdiv[i].className=''
    }
    tablist[indexof].className='current'

    tabdiv[indexof].className='current'
}


    




</script>
