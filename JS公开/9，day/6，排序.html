    //冒泡排序（两两比较，大的在前，小的在后边）
    var ary=[234,452,123,56,234,454]
    function mySort1(ary){//创建一个函数运行
        for(var i=0;i<ary.length;i++){//因为每一轮都要进行两两比较，所以可以采用for循环，这是一个外部所需要的总圈数
            for(var j=0;j<ary.length-1;j++){//每一个数字都要和后边的数字进行比较，所以需要再次常见一个循环，但是由于数组的最后一项之后就没有数字了，所以长度是length-1，只需要用倒数第二项跟最后一项比较即可
             
             if(ary[j]<ary[j+1]){////前一项的索引arr[j]  后一项索引arr[j+1],两两比较
                 var temp=ary[j]
                 ary[j]=ary[j+1]    
                 ary[j+1]=temp;    //如果符合条件交换位置
             }
            }
        }
        return ary
    }
 console.log(mySort1(ary));//输出看结果

 function sum(n){
     //边界  
     if(n<=0){
         return 0
     }
     return n+sum(n-1)
 }

     //快速排序
  function mySort2(arr){
      if(arr.length<=1){
          //若数组是个空数组或者数组中只有一项的话，就不用进行拆分比较了
          return arr
      }
      var n=parseInt(arr.length/2);//获取中间项
      var temp=arr.splice(n,1)[0];
      var left=[],right=[]
      arr.forEach((v,i)=> {
          if(v>temp){
              right.push(v)
          }else{
            left.push(v)
          }
      });
      return mysort2(left).concat(temp,mySort2(right))
  }
