    obj[arr[0]]=arr[1]
})

return obj
}

function fn(str){
        var obj = {};
        for(var i = 0; i < str.length ; i++){
            // 判断对象中是否出现过某个属性
            if(obj[str[i]]){
                // obj中存在 str[i] 这一项
                obj[str[i]] += 1; 
                continue;
            }
            obj[str[i]] = 1;
        }
        console.log(obj)
        // 怎么获取对象中的值最大的那一个键值对
        var max = 0;
        var key = '';
        for(var k in obj){
            if(obj[k]>max){
                key = k;
                max = obj[k]
            }
        }
        var temp = {};
        temp[key] = max
        return temp;
