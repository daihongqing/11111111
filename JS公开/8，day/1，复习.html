<script>
/* 
冒泡 
一轮一轮的比较；每轮都是前后两项比较，把较大的放到后边，小的放到前边 
 快速 每次函数执行 都是把数组分成左右两部份，左边的比选中项小，有变比选中项大
0-100之间能被3或者5整除数之和
 */
function sum(n){
    //边界
    if(n<=0){
        return 
    }
    if(n%3==0||n%5==0){
        return n+sum(n-1)
    }else{
        return sum(n-1)
    }
}
