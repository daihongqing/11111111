function getbroele(ele){
//获取ele的哥哥节点  然后判断是否是元素节点  不是的话 接着往上查找
 var bro =ele.previousElementSibling;
 while(bro&&bro.nodetype!==1 ){
     //哥哥节点存在，并且不是元素节点，nodetype是作为节点判断；一直往上找
     bro=bro.previousSibling
 }
 return bro
}
