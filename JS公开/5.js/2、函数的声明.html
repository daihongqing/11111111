<script>

     function sum(){

        console.log(total) 
     }
//开辟一个堆内存，把函数体当做‘字符串’存储起来，然后把地址赋给函数名
//函数名（）函数执行

var fn=function (){
    console.log('fn')
}
fn()

/* 
 形参  形式上的参数 在函数定义的时候  写在小括号中的字符
 实参  是在函数执行的时候，写在小括号中的字符 
 形参和实参是按照位置一一对应的；
 函数的执行次数是没有任何要求的
 
 形参个数大于实参个数，实参传递的不够数；多余的形参 值是undefined
 
 函数的运行结果是由 return 决定的。
 一个函数体中 若写了return  但是后边没有任何内容，或者没有 写return：
 那么这个函数的返回值就是undefined
 
 return 的两大作用 
 一个是决定了函数的运行结果（返回值）
 一个是打断函数的执行*/
