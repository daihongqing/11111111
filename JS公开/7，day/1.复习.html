<script>
 /* push   ary.xxx 往数组的末尾添加，
 
 pop  没有参数，删除数组的末尾项

 unshift 向数组的头部添加

shift  删除数组的首相   返回值是删除的那一项

spilce (n,m,x,y,z)  从索引n'开始删除m个  用x,y,z.代替位置；当m为0时，添加元素时在索引n的前边；返回值是有删除元素组成的新数组

reverse()  返回值是改变后的元素组
  */
function myreverse(arr){
    //循环进来的数组arr，把数组中的每一项 通过unshift添加到一个新数组中然后把新数组返回
    var ary=[];
    for(var i=0;i<arr.length;i++){
        ary.unshift(arr[i])
    }
    return ary
}
var arr1 =[1,2,3,4,5];
var res=myreverse(arr1);
console.log(arr1)

var res2=arr1.reverse();
console.log(res2,arr1)

function myreverse2(arr){
    //第一项和最后一项换位置，第二项和倒数第二项换位置，以此类推
    for(var i=0;i<arr.length/2;i++){
     //arr[0]  arr[arr.lenth-1]
     //arr[1]
     var temp=arr[i]
     arr[i]=arr[arr.length-1-i];
     arr[arr.lenth-1-i]=temp
    }
    return arr;
}
 var res= myreverse2(arr1);
   console.log(res,arr1)
