<script>
    var ary=[1,2,4,4,34,2,2,4,23,12,31,31]
     /* 把数组中的重复项删掉
   
     */
     var arr=[]
    //方法一采用includes循环去重
 for(var i=0;i<ary.length;i++){
       item=ary[i]
       if(arr.includes(item)){
           continue;
       }
       arr.push(item)
 }
 console.log(arr)

</script>
