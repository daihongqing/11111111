<script>
    /* 
       数组
       一个特殊的普通对象，属性名全是一次递增的数据；
       var ary=[]空数组
       var obj={}空对象
       var arr =[]
       数组中对应的值 是没有任何限制的  多个项之间以逗号隔开
       通过索引获取对应的项目  ary  [2]
    */
    var ary = [1, 3, 'www', null, undefined, true]//不用写key
    console.log(ary);

    var ary2 = [1, 2, 3, 4, 5, 6, 7, 8];
    //需求 求取数组中所有项的和
    var k = 0;//添加一个新变量 进行存和
    for (i = 0; i < ary2.length; i++) {
        k += ary2[i];//循环体中让结果k 每次加上ary2中的变量
    } console.log(k)//输出变量结果k
//



</script>
