    var zf3='你好\'珠峰\'!!'//反斜杠在这里代表转义的意思
    console.log(zf3);
    //字符串拼接
    var a='hello'
    var b='world'
    var c=a+ ''+ b//用a代表的字符去拼上一个空格 在拼上b代表的字符
    var btn =document.getElementsByTagName('button')[0]
    btn.onclick=function(){alert(c)}
  //在反引号中拼接变量  通过使用${变量名} 的方式;
     var str=`hello 
     haha${a}
     world`//拼接DOM结构
     console.log(str)
</script>
