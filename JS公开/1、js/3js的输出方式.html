<script>
   //可以写到文档外边
   /* js的输出方式
   alert（弹出的内容）在写一些后台管理系统的页面的时候 有事会用到
   confirm(弹出的内容)
   console.log(输出内容)   是在控制台展示的内容
   经常使用此方法调试bug
   console。dir（输出内容）：对比log输出的是内容的详细信息（在引用数据类型上才能体现）*/
   // alert(666)
  // alert(888)
  // confirm(999)
  debugger;//当代吗走到该行时 会停止执行；只有发开f12时  才能起作用   会产生两个按钮，一个蓝色一个眼睛状   蓝色按钮是直接跳到下一个断点，眼睛状按钮是一步一步向下执行
  console.log(666)
  debugger;//断点
  console.dir(666)
</script>
