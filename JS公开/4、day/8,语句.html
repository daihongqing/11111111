<script>
    //创造一个变量 flag  自己定义 flag是true代表当前是红色；false 代表是蓝色
    //每次点击 只要控制 flag的值即可；
 //***** 
   var flag = true
 btn.onclick = function(){
     flag = !flag//重新给flag赋值，赋予的是改变之前 flag 的反义词
     box.style.background = flag ? 'red' : 'blue'
 }
