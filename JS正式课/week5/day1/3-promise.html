    //executor
    // Promise   实例有三个状态  分别是pending 
    //pending    代表当前的promise还是处在等待状态
    //resolved   代表当前走了成功的回调函数
    //rejected   代表当前走了失败的回调函数
    //状态一旦修改  就不会发生改变
    let p = new Promise(function (resolve, reject) {
        //resolve  执行成功对应的回调函数
        //reject   执行失败对应的回调函数
        //具体是执行成功还是失败 是由 书写executor函数的这个人决定的
        setTimeout(() => {
            reject(123)
            resolve(123)
           
        }, 3000)
    })
    // console.log(p);
    //then 接受两个函数作为参数 第一个函数对应resolve 第二个函数对应reject
    p.then(function (data) {
        console.log('success');
        
        console.log(data);

    }, function (err) {
        console.log('success');
        
        console.log(err);

    }).then(function(data2){
        console.log('data2',data2);
        
    },function(err2){
        console.log('err2',err2);
        
    })
