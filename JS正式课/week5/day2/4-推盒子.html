<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            position: absolute;
            background: darkgrey;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    var box = document.getElementById('box')
    var l = 0, t = 0
    window.onkeydown = function (e) {
        console.log(e.keyCode)
        switch (e.keyCode) {
            case 38://上
                t--
                break;
            case 40://下
                t++
                break;
            case 37://左
                l--
                break;
            case 39://右
                l++
                break;

        }
        box.style.left=l+'px';
        box.style.top=t+'px'
    }



</script>
