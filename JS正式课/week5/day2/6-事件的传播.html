<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        box-sizing: border-box;
    }
    #outer{
        width: 500px;
        height: 500px;
        background: red;
        margin: 50px auto;
        padding: 50px;
    }
    #center{
        width: 400px;
        height: 400px;
        background: blue;
        padding: 50px;
    }
    #inner{
        width: 300px;
        height: 300px;
        background: salmon;
    }
</style>
</head>
<body>
      <div id="outer">
          <div id="center">
              <div id="inner"></div>
          </div>
      </div>
</body>
</html>
<script>
    //点击穿透  因为有事件的穿透
window.onclick=function (){
    console.log('点了window')
}
outer.onclick=function (){
    console.log('点了outer');
    
}
center.onclick=function (){
    console.log('点了center');
    
}
inner.onclick=function (e){
    e=e||window.event
    e.stopPropagation()//阻止事件到的冒泡传播
    e.cancelBubble=true;//取消冒泡
    console.log('点了inner');
    
}
//事件传播的两个过程   捕获   冒泡

</script>
