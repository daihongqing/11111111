<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
    <style>
        li {
            height: 50px;
            border: 1px solid #ccc;
            width: 300px;margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
<script>
    //事件委托  利用的就是事件的冒泡传播机制
    var ul = document.getElementById('ul')
    ul.onclick = function (e) {
        e = e || window.event
        var tar = e.target || e.srcElement
        
        if (tar.nodeName.toLowerCase() !=='li')return;
        alert(tar.innerHTML)
    }




</script>
