<script>
var str='2019-09-02';
str.replace(/-/g,'/')

//正则在JS中 是一种专门用来处理字符串的类 可以理解成字符串的规则；正则只能用来处理字符串
//编写正则  有两种方式；
var reg=/zf/;//字面量的编写方式
var reg2=new RegExp('zf')//构造函数的编写方式
console.log(reg===reg2)//false  正则是引用数据类型

var a ='hello'
var reg2=/a/;
var reg2=new RegExp(a)
//console.log(res3,res4)

//正则处理字符串： 匹配（字符串漫步满足正则的条件）test  捕获（把满足正则条件的字符获取到）exec
//正则的组成部分  元字符  修饰符  
  //元字符（两条斜杠中间的字符）  有特殊含义的元字符  普通院子符    量词元字符
  //有特殊含义的元子符
  /* 
     \  :转义字符，把有特殊含义的字符转成字符本身

     \d ：代表了0-9之间的数字

     \D :代表对于\d的取非；除了0-9之外的任何字符

     \w :代表了数字 字符  下划线

     \D ：代表\w的取非；除了数字 字母 下划线之外的任何字符

     ^  :代表以什么开头

     $  :代表以什么结尾

     .  :除了换行之外的所有字符

     \n  :代表换行

     [ab] :a或b

     [^ab]:代表除了a  b 之外的字符

     [a-z]:代表a到z之间的所有字符

     [^a-z]:除了小写字母之后的字符

     a|b ：a或b

     （）：分组的意思，可以提升运算优先级

     （？：）只匹配  不捕获  

     (?=) ：正向肯定预查

     (?!) 负向预查

      量词元字符：表示出现次数的元字符

      * 出现 0次到多次

      ? 出现0次到1次

      {n} 出现n次

      {n, m} 出现n次到m次

      {n,} 至少出现n次
    */
</script>
