//给一个元素  怎么算出 当前元素到body的偏移量
function offset(ele){
    let obj={
        l:0,
        t:0
    }
    obj.l=ele.offsetLeft;
    obj.t = ele.offsetTop
    ele=ele.offsetParent;
    while(ele){
        obj.l+=ele.offsetLeft+ele.clientLeft
        obj.t+=ele.offsetTop+ele.clientTop;
        ele=ele.offsetParent;
    }
    return obj
}
