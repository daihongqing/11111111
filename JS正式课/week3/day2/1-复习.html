<script>
//正则是专门用来处理字符串的一种规则
//JS中的正则是一个类，RegExp  他的实力都是引用数据类型
//  编写正则有两种  字面量  构造函数
var reg=/\d/  //字面量
var reg2=new RegExp('\\d')//第一个斜杠是把第二个斜杠转义成了没有任何意义的斜杠本身

//正则的组成部分  元字符  修饰符
//元字符  ： 特殊元字符  量词院子符    普通元字符
/* 
    \   代表转义
 */
   
   //量词元字符  使用在对应的元字符后边
   /* 
   ？  代表对应的字符出现0或1次
   *   代表对应的字符出现0或多次
   +   代表对应的字符出现1或多次
   {n}  代表对应的字符出现n次
   {n，m}  代表对应的字符出现n或m次
   {n，}  代表对应的字符至少出现n次
    */

    //修饰符  用在两个斜杠的后边  
    //i  m   g
    //i  忽略大小写  /a/i
    //m   多行区配   /a/m
    //g   全局匹配   /-/g
    //使用new 创建修饰符的时候 函数的第一个参数是对应的是元字符；第二个是 修饰符


</script>
