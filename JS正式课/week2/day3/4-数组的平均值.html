<script>
    //求一组数字的平均值；去除最大值和最小值
    var average = function (...ary) {
        ary.sort((a, b) => a - b)
        ary.shift();
        ary.pop();
        var res = eval(ary.join('+')) / ary.length;
        return res
    }
    average(2, 3, 4, 52, 5, 3, 2, 4, 2, 3)

    ary.sort((a, b) => a - b)
    ary.shift();

</script>
