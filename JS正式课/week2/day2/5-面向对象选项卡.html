<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .tab_box{
                width: 400px;
                margin: auto;
            }
            ul{
                width: 100%;
                height: 50px;
                display: flex;
            }
            .tab{
                flex:1;
                text-align: center;
                line-height: 50px;
                cursor: pointer;
            }
            .tab.current{
                background: salmon;
                color: rgb(192, 112, 216);
            }
            .body{
                width: 400px;
                height: 400px;
                font-size: 50px;
                text-align: center;
                border: 1px dashed skyblue;
                display: none
            }
            .body.tab .current{
                display: block
            }
            .current{
                display:block
            }
        </style>
    </head>
    <body>
        <div id="tab_box">
            <ul>
                <li class="tab current">1</li>
                <li class="tab">2</li>
                <li class="tab">3</li>
            </ul>
            <div class="body current">1</div>
            <div class="body">2</div>
            <div class="body">3</div>
        </div>
    </body>
</html>
<script>
  function Tab(id){
     var box =document.querySelector(id),
     tabs=box.getElementsbyClassName('tab')//获取tab
     bodys=box.getElementsbyClassName('body')//获取body
     for(let i=0;i<tabs.length;i++){
         tabs[i].onclick=function(){
             for(let j=0;j<tabs.length;j++){
               tabs[j].className='tab'
               bodys[j].className='body'
             }
             this.className='tab current'
                bodys[i].className='body current'
         }
     }
  }

    function Tab(id){
        this.box=document.querySelector(id)
        this.tabs=box.getElementsbyClassName('tab')//获取tab
        this.bodys=box.getElementsbyClassName('body')//获取body
        //元素的获取  每个实例跟每个实例之间可能不一样，但是
        //每个选项卡都需要 循环绑定  和清楚类名
        this.MapBind()
    }
    Tab.prototype.MapBind=function(){
    for(let i=0;i<this.tabs.length;i++){
        //因为普通函数中的this是当前操作的元素，不是我们当前产生的实例
        //所以沃恩用箭头函数，箭头函数中的this 是指上级作用域的this
        //也就是我们当前操作的元素
        this.tabs[i].onclick=() =>{
            this.clearclass()
            this.tabs[i].className='tab current';
            this.bodys[i].className='body current'
        }
    }
    }
   Tab.prototype.clearclass=function (){
       //清除tabs和bodys上的current类名
       [...this.tabs].forEach((v,i)=>{
           v.className='tab'
           this.bodys[i].className='body'
       })
   }
</script>
