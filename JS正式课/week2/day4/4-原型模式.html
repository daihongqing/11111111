<script>
    //原型模式壁构造函数模式多了一个 原型，
    //原型是每一个函数默认的属性  

    /* 
    每一个函数或者类，都有一个天生自带的prototype属性，指向自己的原型
    每一个实例（对象）都有一个天生自带的__proto__属性，指向所属类的原型
    每一个默认的原型都有一个constructor属性，指向构造函数本身；
     */

     /* 作用域链：变量的查找机制
      原型链：属性的查找机制，当某个对象调用某个属性时，先去自己身上查找，没有的话再去所属类的原型上，在没有，就在原型的上级原型上查找，直到找到基类为止，还没有的话，值就是undefined */
    function person(name, age) {
        this.name = name;
        this.age = age;
       /*  this.eat = function () { }
        this.play = function () { } */
    }
    var per1 = new person('张三', 22)
    person.prototype.eat=function(){}
    person.prototype.play=function(){}


</script>
