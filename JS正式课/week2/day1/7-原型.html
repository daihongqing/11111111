<script>
    function person(name, age) {
        this.name = name;
        this.age = age;
    }
    //吃喝玩都是属于人类的公用属性
    //把公用的属性我们都放到原型上
    person.prototype.eat = function () {
        console.log(吃)
    }
    person.prototype.drink = function () {
        console.log(喝)
    }
    person.prototype.play = function () {
        console.log(玩)
    }
    var per1 = new person('李四', 20)
    var per2 = new person('张三', 22)
    per2.eat()//eat执行的时候，函数中的this是per2 
    //eat函数中的this.drink() 其实就是  per2.drink()
    //per2.drink()执行的时候，函数中的this也是per2
    //drink函数中的this.play（）其实就是per2.play()
    function mypush(ary, ...res) {
        for (var i = 0; i < res.length; i++) {
            ary.push(res[i])
        }
    }
    var ary = [1, 2, 3];
    Array.prototype.mypush = function () {
        console.log(666)
    }
    ary.mypush(4, 5, 6)
    console.log(ary)







    function Fn() {
        this.x = 100;
        this.y = 200;
        this.getX = function () {
            console.log(this.x);
        }
    }
    Fn.prototype = {
        y: 400,
        getX: function () {
            console.log(this.x);
        },
        getY: function () {
            console.log(this.y);
        },
        sum: function () {
            console.log(this.x + this.y);
        }
    };
    var f1 = new Fn;
    var f2 = new Fn;
    console.log(f1.getX === f2.getX);
    console.log(f1.getY === f2.getY);
    console.log(f1.__proto__.getY === Fn.prototype.getY);
    console.log(f1.__proto__.getX === f2.getX);
    console.log(f1.getX === Fn.prototype.getX);
    console.log(f1.constructor);
    console.log(Fn.prototype.__proto__.constructor);
    f1.getX();
    f1.__proto__.getX();
    f2.getY();
    Fn.prototype.getY();
    f1.sum();
    Fn.prototype.sum();

</script>
