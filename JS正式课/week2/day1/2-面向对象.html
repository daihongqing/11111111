       谈谈对面向对象的理解

       【js本身就是面向对象编程的】
       js本身就是基于对象（oop）编程思想开发出来的语言，我们学习js就是在学习js中的类和实例，例如：数组是Array的实例，对象是object的实例函数式function的实例。。。在这些内置类的原型上有很多公共的属性和方法，这些方法可以被实例调用，我们学习js就是学习这些方法。。。
       【面向对象真实项目中的应用】
       平时的业务逻辑开发，我们没有刻意使用类的方法来做，只有在一些组件或者封装插件的时候才会基于构造函数的原型使用类和实例完成，例如，我之前封装过一些TAB页卡、轮播图、模态框、表单验证插件，就是这样处理的（我之前看了一些类库和插件的源码，也都是基于面向对象封装的）

       【面向对象中的一些语法特点】
