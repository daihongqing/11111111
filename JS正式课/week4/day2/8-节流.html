<script>
     //节流 在连续触发某个函数的时候 我们每隔一段时间就出发一次函数
     window.onscroll=function(){
         if(!flag)return
         var flag=true;
         setTimeout(()=>{
             console.log(666);
             flag=true;
         },1000)
     }         
     function throttle(fn,wait=1000){
         var flag=true;
         return function(){
             if(!flag) return
            setTimeout(()=>{
             flag=true;
             fn.call(this,...arguments)
         },wait)
         }
     }
     function f(){
         console.log(this)
     }
     window.onscroll=throttle(f)
</script>
