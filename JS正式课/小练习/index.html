<head>

<body>

              <li id="top_li2"></li>
              <li id="top_li3"></li>

          </ul>
        </div>
        <div class="second_box">
            <ul>
                <li>品牌:</li>
                <li>苹果</li>
                <li>小米</li>
                <li>锤子</li>
                <li>魅族</li>
                <li>华为</li>
                <li>三星</li>

                <li>网络:</li>
                <li>联通3G</li>
                <li>双卡单4G</li>

                <li>移动4G</li>
