<script>
/* git  svn  代码版本管理器
   git  分布式版本管理器   github  gitlab   码云(三个远程仓库)
   svn  是集中式的版本管理器
     
   装上git之后，首先初始化用户名和邮箱
   git config -- global user.name  ....
   git config -- global user.email  .....
   
   怎么把一个文件夹初始化成git仓库？
   git init  该命令执行完成之后，文件夹内会多一个  .git 的隐藏文件夹
   
   git仓库的三个区   工作区  暂存区  历史区
   git add.   把工作区的内容提交到缓存区 
   git  commit -m'备注'  把缓存区内容提交到历史区；
   
   把历史区的内容提交到 远程仓库
     先在远程新建一个仓库  获取新建远程仓库的地址；
    git remote add origin  远程仓库地址
     git remote -v 用来查看当前仓库有哪些桥梁  一个本地仓库可以连接多个远程仓库

     git push  把历史区代码传到远程仓库；第一次push时会提示失败；
                                                我们只需按照提示 git push  --setup
    第二种简单方式，在远程新建仓库；直接用git clone远程仓库地址  这种方式建立本地库
    优点在于不用初始化本地库  也不用搭建桥梁
    git status  查看当前仓库的状态
    get  pull  下拉远程代码  


    linux 
    ls  查看目录  
    cd  切换目录
    mkdir  创建文件夹
    touch  创建文件
    cat   查看文件
    vi  修改文件
    rm   删除文件
    rmdir  删除文件夹
    
    */

   var f=function (){}
   function f(){}
   var f=function(){}
   var f=()=>{}
   形参 实参
   形参默认值  es6之前 在函数体内写 形参=形参|| 默认值 
             es6的写法 在形参处书写  形参=默认值
    剩余运算符 ...行参； 把剩余的所有实参都放到 c这个实参对应的数组中去
    arguments  实参集合     
    this  函数的执行主体
    return  决定返回值  打断函数的执行     */
