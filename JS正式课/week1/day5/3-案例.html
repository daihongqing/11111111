<script type="text/javascript">

    //自定义属性的方式    还有let的方式
    for(var i=0;i<l;i++){
        //使用自定义的属性，思想在于把索引储存到对应元素的自身上
        inputs[i].myindex=i;//当i=0时，给第一个input增加一个自定义属性，对应的值是当前索引
        inputs[i].onclick=function(){
            alert(this.myindex);
        }
    }
    //闭包方式
    for(var i=0;i<l;i++){
        (function(n){
            inputs[n].onclick=function(){
            alert(n);}
        })(i)
        }
