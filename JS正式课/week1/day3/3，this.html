 /* btn.onclick=()=>{
    console.log(this)箭头函数的this是被当做变量去处理
    普通函数的this指向规律
    1，事件绑定的函数中的this  是指向当前操作元素的；
    2，自执行函数中的this是指向windowl
    3，其他函数执行中的this 看点 
 }
 */
 var obj={
    fn:function(){
        console.log(this)
        a:12;
        b:13
    }
 }
  btn.onclick=(function(){
    //赋予onclick 的 自执行函数的返回结果，也就是一个箭头函数
    return ()=>{
      console.log(this)
      obj.fn()
    }
 })()
