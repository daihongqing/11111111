<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 2000px;
    }
    #box{
        width: 600px;
        height: 400px;
        margin: auto;
        overflow: hidden;
        border: 1px solid #ccc;
    }
    img{
        width: 100%;
    }
    .lit_box{
        width: 200px;
        height: 150px;
        position: fixed;
        right: 0;
        top: 50%;
        margin-top: -75px;
        cursor: move;
        border: 1px solid #ccc;
        overflow: hidden;
        display: none;
    }
    
    
    </style>
</head>
<body>
    <div id="box">
        <img src="./1.jpg" alt="">
    </div>
    <div class="lit_box">
        <img src="./1.jpg" alt="">
    </div>
</body>
</html>
<script src="./js/jq.js"></script>
<script src="./js/drag.js"></script>
<script>
 function judge(){
  let st=document.documentElement.scrollTop;
  let ch=$('#box').outerHeight()
  let ot=$('#box').offset().top;
  if(ch+ot<=st){
     $('.lit_box').show()
  }else{
    $('.lit_box').hide()
  }
 }
window.onscroll=judge
new Drag('lit_box')




</script>
