    栈内存的销毁  
      全局作用域对应的栈内存；关闭页面的时候会被销毁；
      私有作用域的对应的栈内存；一般情况下，函数执行完成，对应的栈内存就会被销毁，
       当返回值是一个引用数据类型时，不会被销毁； 
      栈溢出  内存泄漏  栈内存被占满了；栈内存不够用  
      
      闭包：闭包是一个私有变量的保护机制，面试时的闭包是指的一个不销毁的作用域  
           闭包是一个变量的保护机制，保护私有变量不收外界的污染；
           使用闭包可以实现代码的模块化；每个模块之间是相互独立的；*/
