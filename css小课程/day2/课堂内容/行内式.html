<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css行内式</title>
    <!-- 弊端：html和css不分离，比较乱 阅读性不好 不可以重复使用和继承，所以实用中用的很少 -->
</head>
<body>
    <!-- 行内式：直接写在开始标签里，style=“属性名：属性值” （设置字体颜色）属性名跟属性值用分号隔开-->
    <p style="color: green;background: goldenrod">变色内容</p>
    <!-- color:字体颜色， background：背景颜色 -->
   <!-- 首行缩进：text-indent：（一个em = 一个字符的大小）字体的大小：font-size -->
    <p style="text-indent:2em;font-size: 20px">段落</p>
   
</body>
</html>
