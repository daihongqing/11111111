<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
     *{margin: 0;padding:0}
     .item{width: 33.33%;
         height: 33.33%;
         float: left}
     html,body{width: 100%;height: 100%}
    /* 奇数行（odd） */
     .item:nth-child(2n+1){background: red}
     /* 偶数行（even） */
     .item:nth-child(2n){background: royalblue}
     img{width: 100%;height: 100%}
    </style>
</head>
<body>
   <div class="item"></div>
   
</body>
</html>
