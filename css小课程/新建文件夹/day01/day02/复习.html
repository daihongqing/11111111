<!-- 声明文档类型，如果不写的话，会触发怪异模式 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- charset="uft-8"国际通用编码，不写会乱码 -->
      <meta charset="utf-8">
      <!-- 描述，给搜索引擎看的 -->
      <meta name="description" content="描数字">
      <!-- 关键字，给搜索引擎看的 -->
      <meta name="keywords" content="关键词">
      <title>网页标题</title>
    </head>
    <body>
      <p>段落</p>
      <h1>标题1</h1>
      <h2>标题2</h2>
      <h3>标题3</h3>
      <h4>标题4</h4>
      <h5>标题5</h5>
      <h6>标题6</h6>
      <a href="链接" target="_self">名称</a>
      <img src="图片链接" alt="图片名称" titie="滑到图片时会有文字显示">
    </body>
</html>
