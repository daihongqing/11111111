<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a标签</title>
</head>
<body>
    <!-- a标签 -->
    <!-- href：网站的地址 
         target:网页的跳转方式
          _blank:在另外一个窗口打开
         _self 在当前窗口打开 -->
    a href="http://www.baidu.com" target="__blank">百度</a>
    <a href="http://www.jd.com">京东</a>
    <!-- 图片标签 -->
    <img src="http://cms-bucket.ws.126.net/2019/07/15/bb2c1d41b3f34fb0b128567e2bc0296d.jpeg?imageView&thumbnail=453y225&quality=85" alt="珠峰" title="培训">
    <!-- 标题标签 -->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3> 
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
    <!-- 段落标签 -->
    <p></p>
    <ul>
        <!-- 有序列表 ul-->
        <li>有序列表</li>
        <li>有序列表</li>
    </ul>

    <ol>
       <!-- 无序列表 ol -->
       <li>无序列表</li>
       <li>无序列表</li>
    </ol>
    </body>
</html>
