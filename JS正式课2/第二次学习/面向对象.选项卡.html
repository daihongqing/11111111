<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #tab_box,
        #tab_box2,
        #tab_box3,
        #tab_box4,
        #tab_box5 {
            width: 400px;
            border: 1px dashed darkcyan;
            margin: auto
        }

        ul {
            display: flex;
        }

        .tab {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px dashed darksalmon;
            cursor: pointer;
            user-select: none;
        }

        .tab.current {
            background: darkorange;
            color: #fff;
        }

        .body {
            width: 100%;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            display: none
        }

        .body.current {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab_box">
        <ul>
            <li class='tab current'>1</li>
            <li class='tab'>2</li>
            <li class='tab'>3</li>
        </ul>
        <div class="body current">1</div>
        <div class="body">2</div>
        <div class="body">3</div>
    </div>
</body>

</html>
<script>
    function Tab(id) {
        this.box = document.querySelector(id);
        this.tabs = this.box.getElementsByClassName('tab');
        this.bodys = this.box.getElementsByClassName('body')
        this.circulation()
    }
    Tab.prototype.circulation = function () {
        for (let i = 0; i < this.tabs.length; i++) {
            this.tabs[i].onclick = () => {
                this.cleanname()
                this.tabs[i].className = 'tab current'
                this.bodys[i].className = 'body current'
            }
        }
    }
    Tab.prototype.cleanname = function () {
        [...this.tabs].forEach((v, i) => {
            v.className = 'tab'
            this.bodys[i].className = 'body'
        })
    }

    class Tabb {
        constructor(id) {
            this.box = document.querySelector(id);
            this.tabs = this.box.getElementsByClassName('tab');
            this.bodys = this.box.getElementsByClassName('body')
            this.circulation()
        }
        circulation() {
            for (let i = 0; i < this.tabs.length; i++) {
                this.tabs[i].onclick = () => {
                    this.cleanname()
                    this.tabs[i].className = 'tab current'
                    this.bodys[i].className = 'body current'
                }
            }
        }
        cleanname() {
            [...this.tabs].forEach((v, i) => {
                v.className = 'tab'
                this.bodys[i].className = 'body'
            })
        }
    }
</script>
<script>
    new Tab('#tab_box')



</script>
